name: Push to Replicate

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest-m
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Cog
        uses: replicate/setup-cog@v1
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Push to Replicate
        run: |
          cog push r8.im/korus-labs/musicgen-looper-new
